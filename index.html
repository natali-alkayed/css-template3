<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">

  <link rel="stylesheet" type="text/css" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="background-container">
    <img src="images/pattern-background-desktop.svg" alt="Star Icon">
  </div>
  <section class="container">
    
      <div class="main-img">
        <img src="images/illustration-hero.svg" alt="Star Icon">
      </div>
      <h1 class="main-title">
        Order Summary
      </h1>
      <p class="paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="price-container">
        <img src="images/icon-music.svg" alt="Star Icon" class="icon">
        <div class="text-section">
          <p class="text-plan">Annual Plan</p>
          <p class="text-price">$59.99/year</p>
        </div>
        <button class="button-change">Change</button>
      </div>
      
      <button class="button-payment">
        Proceed to Payment

      </button>
      <button class="button-cancel">
        Cancel Order
      </button>


  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Natali Alkayed</a>.
  </div>
</body>

</html>
